<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/product1.css">
</head>
<body>
    <div id="mainbox" >
        <div id="image">
            <img src="./image/1.png" alt="tea">
            <div id="star">
                <i class="fa-regular fa-star star1"></i>
            </div>
            
        </div>
        <div class="content">
            <h1 class="title">Morning Set</h1>
            <p class="description">Set of coffee and chocolate cookies as a top tier among our customers and a perfect way to start your day.</p>
            <div class="add-ons">
              <p>Can be added:</p>
              <span class="tag">sugar</span>
              <span class="tag1">vanilla aroma</span>
              <span class="tag2">cherry jam</span>
              <span class="tag3">cinnamon</span>
            </div>
            <div class="price-and-order">
              <p class="price">$16</p>
              <button class="orderbutton">Make an order</button>
            </div>
          </div>

    </div>
